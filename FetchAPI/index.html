<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fetch API - POST</title>
    <script type="text/javascript" src="scripts/app.js"></script>
    <style>
      .field {
        padding: 10px;
      }
      input[type=text] {
        padding: 10px;
      }

      input[type=submit] {
        padding: 20px;
        background: blueviolet;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <h1>Fetch API - POST</h1>
    <form action="" id="postForm">
      <fieldset>
        <div class="field">
          <input type="text" name="name" placeholder="Name">
        </div>
        <div class="field">
          <input type="text" name="job" placeholder="Job">
        </div>
        <div class="field">
          <input type="submit" name="submit">
        </div>
      </fieldset>
    </form>

    <hr>

    <h2>Fetch API - GET</h1>
    <form action="" id="getForm">
      <fieldset>        
        <div class="field">
          <input type="submit" name="submit">
        </div>
        <output id="getOutput"></output>
      </fieldset>
    </form>

  </body>
</html>
